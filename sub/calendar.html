<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>calendar</title>
	</head>
	<body>
		<div class="calendar">
			<div class="header">
				<div class="year_month"></div>
				<div class="nav">
					<button class="nav_btn go_prev"></button>
					<button class="nav_btn go_today"></button>
					<button class="nav_btn go_next"></button>
				</div>
			</div>
			<div class="main">
				<div class="days">
					<div class="day">일요일</div>
					<div class="day">월요일</div>
					<div class="day">화요일</div>
					<div class="day">수요일</div>
					<div class="day">목요일</div>
					<div class="day">금요일</div>
					<div class="day">토요일</div>
				</div>
				<div class="dates"></div>
			</div>
		</div>
		<script src="js/calendar.js"></script>
	</body>
</html>
