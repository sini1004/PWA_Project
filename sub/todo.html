<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/sub.css">
  <script src="https://kit.fontawesome.com/b1e1ca77fa.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    
    <header>
      <h1>
        <a href="#">
          <span>TO DO</span>
        </a>
      </h1>
      <div class="top_left">
        <button>
          <span class="ico_alarm"> <a href="/main.html"><img src="../img/back.png" alt="back"></a></span>
        </button>
      </div>
      <div class="top_right">
        <button class="gnb_btn">
          <span class="ico_gnb_menu">
          <img src="../img/menu.png" alt="">
          </span>
        </button>
      </div>
    </header>


    <!--  -->
		<div class="dark"></div>

		<!-- gnb -->
		<div id="gnb">
			<div class="inner">
				<div class="info_user">
					<a href="#" class="info_login login_require"><u>OOO</u>님 <br>안녕하세요!</a>
				</div>
				<ul class="list_menu">
					<li>
						<a href="/sub/stopwatch.html" class="btn_menu login_require"><i class="fa-regular fa-hourglass"></i><span>스톱워치</span></a>
					</li>
					<li class="line">
						<a href="/sub/todo.html" class="btn_menu login_require"><i class="fa-regular fa-square-check"></i><span>TO DO</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/mortarboard.png" alt=""> <span>학원안내</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/teacher.png" alt=""> <span>강사소개</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/blackboard.png" alt=""> <span>강좌소개</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/calendar.png" alt=""> <span>시간표</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/notice.png" alt=""> <span>공지사항</span></a>
					</li>
					<li>
						<a href="/sub/event.html" class="btn_menu"> <img src="../img/event.png" alt=""> <span>이벤트</span></a>
					</li>
				</ul>

				<div class="login">
					<a href="/index.html">로그아웃</a>
				</div>
			</div>
		</div>

    <div class="contents">
      <h1 class="todoTitle">오늘 할 일 <span>CHECK</span></h1>
      <form class="todo_form" autocomplete="off">
        <button type="submit" class="submit_btn">Submit</button>
        <input type="text" name="add_todo" placeholder="오늘 할 일 입력" />
        <input type="text" name="hidden_item" hidden />
      </form>
  
      <div class="todo-items-wrapper">
        <ul class="todo-items"></ul>
  
        <div class="todo-footer">
          <div class="left-items">5 Items</div>
          <ul class="footer-menus">
            <li class="all selected">All</li>
            <li class="active">Active</li>
            <li class="completed">Completed</li>
          </ul>
          <button class="clear-completed">Clear Completed</button>
        </div>
      </div>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/menu.js"></script>
<script defer src="./js/todo.js"></script>
</body>
</html>
