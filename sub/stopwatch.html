<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>stopwatch</title>
		<link rel="stylesheet" href="../css/main.css" />
	</head>
	<body>

		<div class="container">
			<header>
      <h1>
        <a href="#">
          <span>CHWEDU</span>
        </a>
      </h1>
      <div class="top_left">
        <button>
          <span class="ico_alarm"> <a href=""><img src="../img/alarm.png" alt=""></a></span>
        </button>
      </div>
      <div class="top_right">
        <button class="gnb_btn">
          <span class="ico_gnb_menu">
          <img src="../img/menu.png" alt="">
          </span>
        </button>
      </div>
    </header>


    <!--  -->
		<div class="dark"></div>

		<!-- gnb -->
		<div id="gnb">
			<div class="inner">
				<div class="info_user">
					<a href="#" class="info_login login_require"><u>로그인</u>이 필요해요!</a>
				</div>
				<ul class="list_menu">
					<li>
						<a href="#" class="btn_menu login_require">장바구니 내역</a>
					</li>
					<li class="line">
						<a href="#" class="btn_menu login_require">주문·배송 내역</a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/mortarboard.png" alt=""> <span>학원안내</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/teacher.png" alt=""> <span>강사소개</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/blackboard.png" alt=""> <span>강좌소개</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/calendar.png" alt=""> <span>시간표</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/notice.png" alt=""> <span>공지사항</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="../img/event.png" alt=""> <span>이벤트</span></a>
					</li>
				</ul>

				<div class="login">
					<a href="#"
						><span class="ico_gnb_lock">자물쇠</span> 로그인</a
					>
				</div>
			</div>
		</div>
			
			<div class="contents">
				<div id="stopwatch">
					<h1 class="stopwatchTitle">한문제 푸는데 걸리는 시간은?</h1>
					<div class="watch">
						<div class="time" id="time">00:00:00</div>
						<div class="controls">
							<button id="start">START</button>
							<button id="record" type="button" value="Record">RECORD</button>
							<button id="stop">STOP</button>
							<button id="reset">RESET</button>
						</div>
					</div>
		
					<div id="recordsCover">
						<ul id="recordList">
						</ul>
					</div>
					
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/menu.js"></script>
	<script defer src="./js/stopwatch.js"></script>
	</body>
</html>
