        <button class="gnb_btn">

    </header>


    <!--  -->
		<div class="dark"></div>

		<!-- gnb -->

					<li>

					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="./img/blackboard.png" alt=""> <span>강좌소개</span></a>
					</li>
					<li>
						<a href="#" class="btn_menu"> <img src="./img/calendar.png" alt=""> <span>시간표</span></a>

					<li>

				<div class="login">
					<a href="#"
						><span class="ico_friends ico_gnb_lock">자물쇠</span> 로그인</a
					>
				</div>
			</div>
		</div>

    <!-- main -->
    <div class="contents">  
      <!-- 메인슬라이드배너 -->
      <div id="slide">
        <img src="./img/main01.png" alt="">
      </div>
      <!-- 수능디데이 -->
      <div id="dday">
        <h3 class="dday_title">2024 수능<span>D-day</span></h3>
        <div class="dday_wrap">
          <p class="dday_day">2023년 11월 16일까지</p>

          <span class="ddayText">남았습니다.</span>
        </div>
      </div>
      
      <!-- 할일, 스톱워치 바로가기 버튼 -->
      <div id="everyday">
        <div class="every_wrap">
          <a href="">
            <div class="timer">
              <img src="img/stopwatch.png" alt="스톱워치">
              <p>스톱워치</p>
            </div>
          </a>
          <a href="">
            <div class="todo">
              <img src="img/check-box.png" alt="todo">

            </div>

      </div>
  
      <a href="sub/calendar.html">달력</a>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  // gnb가 왼쪽에서 나옴
$('.gnb_btn').click(function(){
  $('#gnb').animate({right : 0}, 500, 'swing');
  $('.dark').css({'display': 'block'});
});

//gnb사라짐
$('.dark').click(function(){
  $('.dark').css({'display': 'none'});
  $('#gnb').animate({right : -243}, 500, 'swing');
  $('.login_popup').hide();
});


// gnb에서 서브메뉴 슬라이드
$('.btn_sub').click(function(){
  $(this).find('span').toggleClass('on');
  $(this).siblings('.list_sub_wrap').slideToggle(1000);
});


</script>

</body>

<script defer src="./sub/js/dday.js"></script>
</html>
