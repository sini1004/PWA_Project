<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Academy</title>
		<link rel="stylesheet" href="css/main.css" />
		<script defer src="js/main.js"></script>	
		<script defer src="js/login.js"></script>	
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">  
	</head>
	<body>

		<div class="container">
			<div class="progress">
				<div class="loading">
					<img src="./img/student.png" alt="student">
				</div>
				<div class="progress-text">0%</div>	
			</div>
	
			<div id="login">
				<div class = "login_wrapper">
						<div class="login_logo"><img src="./img/student.png" alt=""></div>
						<form class="login_form">
								<input id="LOGIN_ID" class = "login_text" type="text" name="id" placeholder="name@email.com" onchange="onChange()"><br>
								<input  id="LOGIN_PW" class = "login_text" type="password" name="id" placeholder="*****" onchange="onChange()"><br>
								<button id="LOGIN_BTN" class = "login_btn" type="button" disabled>LOGIN</button>
						</form>
						<a class = "login_bottom" href="" >비밀번호를 잊으셨나요?</a>
				</div>
			</div>
		</div>
		


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

</body>
	
</html>
